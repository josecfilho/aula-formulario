<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
 body {
  background-color: lightblue;
}

h1 {
  color: white;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
}
      ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
     </style>
</head>
<body>
    <ul>
        <li><a class="active" href="#home">cadastro</a></li>
        <li><a class="active" href="#login">login</a></li>
         </ul><br><br>
    <form>
      
    <label for="nome">Nome:</label>
    <input type="text" placeholder="Digite seu nome aqui!" maxlength="10" required autofocus
    id="nome"
    name="nome">
    <br><br>
   
    <label for="senha">Senha:</label>
    <input type="password" placeholder="Digite sua senha aqui!" maxlength="6" required
    id="senha"
    name="senha">
    <br><br>
   
    <label for="idade">Idade:</label> 
    <input type="number"
    nome="idade"
    id="idade"
    min="1980" max="2050" step="10"
    placeholder="Idade">
    <br><br>
   
    <label for="range">Nota</label>
    <input type="range"
    nome="range"
    id="ranger"
    value="10"
    min="0" max="15">
    <br><br>

    <label for="nascimento">Data de Nascimento</label>
    <input type="date"
    name="nascimento"
    id="nascimento"
    value="2019-06-10">
    <br><br>

    <label for="email">E-mail</label>
    <input type="email"
    name="email"
    id="email">
    <br><br>

        <button type="button" onclick="alert('Cadastro Feito')">Cadastro</button>
        <button type="button:reset" onclick="alert('Formulario limpo')">limpar</button>
        <br><br>
</form>  
</body>
</html>
